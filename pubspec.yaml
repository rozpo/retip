name: retip
description: "Retip is a beautiful and intuitive music player built using the Flutter."
publish_to: 'none'
version: 0.3.3+20

environment:
  sdk: ^3.5.1

dependencies:
  app_settings: ^5.1.1
  bloc: ^8.1.4
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_localizations:
    sdk: flutter
  flutter_spinkit: ^5.2.1
  flutter_svg: ^2.0.10+1
  get_it: ^7.7.0
  go_router: ^14.2.7
  intl: ^0.20.2
  just_audio: ^0.9.40
  just_audio_background: ^0.0.1-beta.13
  meta: ^1.15.0
  objectbox: ^4.3.0
  objectbox_flutter_libs: ^4.3.0
  on_audio_query:
    git:
      url: https://github.com/rozpo/on_audio_query
      path: packages/on_audio_query
      ref: main
  package_info_plus: ^8.1.2
  path: ^1.9.1
  path_provider: ^2.1.5
  shared_preferences: ^2.3.2
  shared_preferences_android: ^2.3.4
  talker_flutter: ^4.9.2
  url_launcher: ^6.3.1
  uuid: ^4.5.1
  visibility_detector: ^0.4.0+2

# For local development only
# dependency_overrides:
#   on_audio_query:
#     path: ../on_audio_query/packages/on_audio_query

dev_dependencies:
  build_runner: ^2.5.4
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter
  objectbox_generator: ^4.3.0

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/icons/

  fonts:
    - family: Play
      fonts:
        - asset: assets/fonts/Play-Regular.ttf
        - asset: assets/fonts/Play-Bold.ttf
          weight: 700
